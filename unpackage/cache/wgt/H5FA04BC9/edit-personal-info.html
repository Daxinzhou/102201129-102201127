<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>编辑个人信息</title>
    <link rel="stylesheet" type="text/css" href="css/edit-personal-info.css" />
</head>
<body>
    <div class="edit-container">
        <div class="edit-header">
            <button id="back-btn">返回</button>
            <h2>编辑个人信息</h2>
        </div>
        <form id="edit-form" class="edit-form">
            <div class="edit-item">
                <label for="avatar">编辑头像</label>
                <input type="file" id="avatar" name="avatar">
            </div>
            <div class="edit-item">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname" value="">
            </div>
            <div class="edit-item">
                <label for="student-id">学号</label>
                <input type="text" id="student-id" name="student-id" value="">
            </div>
            <div class="edit-item">
                <label for="major">专业</label>
                <input type="text" id="major" name="major" value="">
            </div>
            <div class="edit-item">
                <label for="signature">个性签名</label>
                <textarea id="signature" name="signature"></textarea>
            </div>
            <div class="edit-item">
                <label for="birthdate">出生日期</label>
                <input type="date" id="birthdate" name="birthdate" value="">
            </div>
            <button type="submit" id="save-btn">保存</button>
        </form>
    </div>
    <script type="text/javascript" src="js/edit-personal-info.js"></script>
</body>
</html>
